name: tasked
description: "A task management project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Database
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # UI
  flutter_slidable: ^4.0.0
  animated_text_kit: ^4.2.3
  auto_size_text: ^3.0.0
  flex_color_scheme: ^8.2.0
  google_fonts: ^6.2.1
  page_transition: ^2.2.1

  # Syncfusion
  syncfusion_flutter_calendar: ^29.1.37
  syncfusion_flutter_core: ^29.1.37

  # System
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.3
  # flutter_local_notifications: ^19.0.0

  # Others
  intl: ^0.20.2
  provider: ^6.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Thin.ttf
        weight: 100
      - asset: assets/fonts/Inter-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Inter-Light.ttf
        weight: 300
      - asset: assets/fonts/Inter-Regular.ttf
        weight: 400
      - asset: assets/fonts/Inter-Medium.ttf
        weight: 500
      - asset: assets/fonts/Inter-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700
      - asset: assets/fonts/Inter-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Inter-Black.ttf
        weight: 900